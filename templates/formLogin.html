<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>
        <form action="/" method="post">
            <div class="mb-4">
                <label for="txtUsername" class="block text-gray-700 text-sm font-semibold mb-2">Nombre de Usuario</label>
                <input type="text" id="txtUsername" name="txtUsername" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out">
            </div>
            <div class="mb-6">
                <label for="txtPassword" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña</label>
                <input type="password" id="txtPassword" name="txtPassword" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out">
            </div>
    
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 transform hover:scale-105">
                    Iniciar
                </button>
                <button type="button" 
                        onclick="window.location.href='/'"
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-200 transform hover:scale-105">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
