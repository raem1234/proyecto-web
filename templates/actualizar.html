<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Actualizar producto</h1>
        <form action="" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="txtNombre" class="block mb-2 text-sm font-semibold text-gray-700">Nombre:</label>
                <input type="text" id="txtNombre" name="txtNombre" value="{{ producto.nombre }}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="txtPrecio" class="block mb-2 text-sm font-semibold text-gray-700">Precio:</label>
                <input type="number" id="txtPrecio" name="txtPrecio" value="{{ producto.precio }}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="cbCategoria" class="block mb-2 text-sm font-semibold text-gray-700">Categoría:</label>
                <select name="cbCategoria" id="cbCategoria" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Electrónica">Electrónica</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Fotografía">Fotografía</option>
                    <option value="Ropa">Ropa</option>
                </select>
            </div>
            <div>
                <label for="foto" class="block mb-2 text-sm font-semibold text-gray-700">Imagen:</label>
                <input type="file" id="foto" name="foto" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="submit" value="Actualizar" class="w-full bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded transition duration-200 transform hover:scale-105">
            </div>
        </form>
    </div>
</body>
</html>
