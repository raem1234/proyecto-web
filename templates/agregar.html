<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-green-100 to-green-300 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Agregar Producto</h1>

        <form action="{{ url_for('agregar') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="txtCodigo" class="block mb-1 text-sm font-semibold text-gray-700">Código</label>
                <input type="text" name="txtCodigo" id="txtCodigo" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label for="txtNombre" class="block mb-1 text-sm font-semibold text-gray-700">Nombre</label>
                <input type="text" name="txtNombre" id="txtNombre" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label for="txtPrecio" class="block mb-1 text-sm font-semibold text-gray-700">Precio</label>
                <input type="text" name="txtPrecio" id="txtPrecio" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label for="cbCategoria" class="block mb-1 text-sm font-semibold text-gray-700">Categoría</label>
                <select name="cbCategoria" id="cbCategoria" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="Electrónica">Electrónica</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Fotografía">Fotografía</option>
                    <option value="Ropa">Ropa</option>
                </select>
            </div>
            <div>
                <label for="foto" class="block mb-1 text-sm font-semibold text-gray-700">Foto</label>
                <input type="file" name="foto" id="foto" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded transition duration-200 transform hover:scale-105">Agregar Producto</button>
            </div>
        </form>
    </div>
</body>
</html>
